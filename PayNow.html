<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Now</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
    <form>
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <h2>User Information</h2>
        <p>Name: * <input type="text" name="name" placeholder="--Enter Your Name--" required></p>
        <fieldset>
            <legend>Gender </legend>
        <p>
            Male <input type="radio" name="gender" id="male" >
            Female <input type="radio" name="gender" id="female">
        </p>
    </fieldset>
    <p> Address: <textarea name="address" id="address" cols="100" rows="8" placeholder="--Enter Your Address--"></textarea></p>
    <p>Email: * <input type="email" id="email" required placeholder="example@gmail.com"></p>  
    <p>Pincode: <input type="number" name="pincode" id="pincode" placeholder="123456"></p> 
     <h2>Payment Information</h2>  
     <p>Card Type: * <select name="card_type" id="card_type" required>
        <option value="">---Select a Card Type---</option>
        <option value="rupay">Rupay</option>
        <option value="visa">Visa</option>
        <option value="masercard">Master Card</option>
     </select>
    </p>
    <p>
        Card Number: * <input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444">
    </p>
    <p>
        Expiry Date: <input type="date" name="exp_date" id="exp_date">
    </p>
    <p>CVV: * <input type="password" name="cvv" id="cvv" required></p>
    <p><input type="submit" value="Pay Now"></p>
    </form>
</div>
</body>
</html>
